<DOCTYPE html>
<html>
  <head>
    <title>Presentation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(http://fonts.googleapis.com/css?family=Droid+Serif:400,800,600italic);
      @import url(http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,800,600italic);

      body {
        font-family: 'Droid Serif';
      }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code {
        font-family: 'Ubuntu Mono';
      }
      .remark-code-line {
        word-wrap: break-word;
      }
      /* Two-column layout */
      .left-column {
        width: 10%;
        float: left;
      }
      .right-column {
        width: 5%;
        float: right;
      }
      .hoge {
        color: blue;
        font-size: 2em;
      }
      .remark-slide-content {
        background-repeat: repeat;
        background-image: url(image/kan_get_l/1_bg_blue_l.png);
        background-color: #999999;
      }
    </style>
  </head>
  <body>
    <script src="http://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      var query = window.location.search.substring(1);
      var parameters = query.split('&');
      /*
        console.log("slides:" + parameters[0]);
        console.log("ratio:"  + parameters[1]);
       */
      var slideshow = remark.create({
        sourceUrl: "slides/" + (parameters[0] ? parameters[0] : "default.md"),
        ratio: (parameters[1] ? parameters[1] : '4:3')
      });
    </script>
  </body>
</html>
